<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Perfil Profissional - PreviewMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="fixed w-full bg-white/80 backdrop-blur-md shadow-sm z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-pink-600">PreviewMe</h1>
      <nav class="hidden md:flex space-x-6 font-medium">
        <a href="index.html#sobre" class="hover:text-pink-600">Sobre</a>
        <a href="catalogo.html" class="hover:text-pink-600">Catálogo</a>
        <a href="meus-agendamentos.html" class="hover:text-pink-600">Meus Agendamentos</a>
        <a href="#" class="text-pink-600 font-semibold">Meu Perfil</a>
      </nav>
      <div class="hidden md:flex">
        <a href="login.html" class="bg-gray-200 text-gray-800 px-5 py-2 rounded-full hover:bg-gray-300 transition">Sair</a>
      </div>
      <button id="menu-btn" class="md:hidden text-3xl"><i class="bx bx-menu"></i></button>
    </div>
  </header>

  <section class="pt-40 pb-12 text-center bg-white">
    <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900" data-aos="zoom-in">
      Completar Perfil
    </h2>
    <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="200">
      Adicione suas informações profissionais para que os clientes possam te conhecer melhor.
    </p>
  </section>

  <main class="container mx-auto px-6 py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto" data-aos="fade-up">
      <form id="perfil-form" class="space-y-6">
        
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Foto de Perfil</label>
          <div class="flex items-center gap-4">
            <img id="preview-foto" src="https://via.placeholder.com/100" alt="Preview" class="w-24 h-24 rounded-full object-cover">
            <input type="file" id="input-foto" class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0
              file:text-sm file:font-semibold
              file:bg-pink-50 file:text-pink-700
              hover:file:bg-pink-100" accept="image/*">
          </div>
        </div>

        <div>
          <label for="bio" class="block text-gray-700 font-semibold mb-2">Biografia</label>
          <textarea id="bio" rows="4" placeholder="Fale um pouco sobre você e seu trabalho..." class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-600" required></textarea>
        </div>

        <div>
          <label for="especialidade" class="block text-gray-700 font-semibold mb-2">Especialidade Principal</label>
          <input type="text" id="especialidade" placeholder="Ex: Nail Designer" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-600" required>
        </div>
        
        <div>
          <label for="registro" class="block text-gray-700 font-semibold mb-2">Registro Profissional (Opcional)</label>
          <input type="text" id="registro" placeholder="Ex: ANVISA 12345" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-600">
        </div>

        <div id="msg-erro" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
            <p class="font-bold">Erro</p>
            <p id="texto-erro"></p>
        </div>
         <div id="msg-sucesso" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
            <p class="font-bold">Sucesso</p>
            <p>MSG010: Perfil atualizado com sucesso.</p>
        </div>

        <button type="submit" class="w-full bg-pink-600 text-white py-4 rounded-lg font-bold hover:bg-pink-700 transition">
          Salvar Perfil
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-gray-300 py-10 mt-12">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 PreviewMe. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Simulação do preview da foto
    const inputFoto = document.getElementById('input-foto');
    const previewFoto = document.getElementById('preview-foto');
    inputFoto.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        previewFoto.src = URL.createObjectURL(file);
      }
    });

    // Simulação do envio do formulário
    const form = document.getElementById('perfil-form');
    const msgErro = document.getElementById('msg-erro');
    const textoErro = document.getElementById('texto-erro');
    const msgSucesso = document.getElementById('msg-sucesso');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msgErro.classList.add('hidden');
      msgSucesso.classList.add('hidden');

      // Fluxo de Exceção (E1): Campos obrigatórios ausentes
      if (!form.checkValidity()) {
        textoErro.innerText = "MSG003: Campos obrigatórios não preenchidos.";
        msgErro.classList.remove('hidden');
        return;
      }
      
      // Simula um erro de API 10% das vezes (Fluxo de Exceção E2)
      if (Math.random() < 0.1) {
        textoErro.innerText = "MSG011: Não foi possível atualizar o perfil. Tente novamente.";
        msgErro.classList.remove('hidden');
        return;
      }
      
      // Fluxo Principal: Sucesso
      msgSucesso.classList.remove('hidden');
      // Desabilitar o botão para evitar múltiplos envios
      form.querySelector('button').disabled = true;
      form.querySelector('button').innerText = 'Salvo com sucesso!';

      // Simula redirecionamento após sucesso
      setTimeout(() => {
        alert('Perfil salvo! Redirecionando para a página principal.');
        window.location.href = "index.html";
      }, 2000);
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 900,
      once: false
    });
  </script>
</body>
</html>
