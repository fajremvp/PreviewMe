<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PreviewMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-50 to-white px-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">PreviewMe</h2>
    <div class="flex justify-center mb-6 space-x-4">
      <button id="btn-login" class="tab-btn px-4 py-2 font-semibold text-pink-600 border-b-2 border-pink-600">Login</button>
      <button id="btn-signup" class="tab-btn px-4 py-2 font-semibold text-gray-500 hover:text-pink-600">Cadastro</button>
    </div>

    <!-- Login -->
    <form id="login-form" class="space-y-4">
      <input type="email" placeholder="E-mail" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-600" required>
      <input type="password" placeholder="Senha" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-600" required>
      <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg font-bold hover:bg-pink-700 transition">Entrar</button>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="px-2 text-sm text-gray-500">ou</span>
        <div class="flex-grow h-px bg-gray-300"></div>
      </div>

      <!-- Google login -->
      <button type="button" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 py-3 rounded-lg shadow hover:bg-gray-100 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        <span class="text-gray-700 font-medium">Entrar com Google</span>
      </button>

      <p class="text-sm text-gray-500 text-center mt-2"><a href="#" class="text-pink-600 hover:underline">Esqueci minha senha</a></p>
    </form>

    <!-- Cadastro -->
    <form id="signup-form" class="space-y-4 hidden">
      <input type="text" placeholder="Nome" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-600" required>
      <input type="email" placeholder="E-mail" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-600" required>
      <input type="password" placeholder="Senha" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-600" required>
      <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg font-bold hover:bg-pink-700 transition">Cadastrar</button>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="px-2 text-sm text-gray-500">ou</span>
        <div class="flex-grow h-px bg-gray-300"></div>
      </div>

      <!-- Google signup -->
      <button type="button" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 py-3 rounded-lg shadow hover:bg-gray-100 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        <span class="text-gray-700 font-medium">Cadastrar com Google</span>
      </button>
    </form>

    <p class="text-center mt-6 text-gray-500 text-sm">
      <a href="index.html" class="hover:underline">‚Üê Voltar ao site</a>
    </p>
  </div>

  <script>
    const loginBtn = document.getElementById('btn-login');
    const signupBtn = document.getElementById('btn-signup');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginBtn.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginBtn.classList.add('text-pink-600', 'border-b-2', 'border-pink-600');
      signupBtn.classList.remove('text-pink-600', 'border-b-2', 'border-pink-600');
      signupBtn.classList.add('text-gray-500');
    });

    signupBtn.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupBtn.classList.add('text-pink-600', 'border-b-2', 'border-pink-600');
      loginBtn.classList.remove('text-pink-600', 'border-b-2', 'border-pink-600');
      loginBtn.classList.add('text-gray-500');
    });
  </script>
</body>
</html>
